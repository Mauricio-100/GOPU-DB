version: "3.9"

services:
  gopu-db:
    image: postgres:16
    container_name: gopu-db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - gopu-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  gopu-data:
